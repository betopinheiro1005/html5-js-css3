<html>

	<head>
		<meta charset="utf-8" />
		<title>Certificação HTML5</title>

		<script>
 
			window.onload = function () {
				WillCallBackWhenDone(MyCallBack, 3, 3);
			}
 
			function WillCallBackWhenDone(f, a, b) {
				var r = a * b;
				f(r);
			}
 
			function MyCallBack(result) {
				alert("Resultado: " + result);
			}
		</script>

	</head>
	<body> 
		
	</body>

</html>
