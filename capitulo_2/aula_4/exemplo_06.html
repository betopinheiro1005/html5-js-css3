<!DOCTYPE html>
<html>
	<head>
	
		<style>
		
			#floorDiv{
				width: 200px;
				height: 200px;
				background-color: blue;
			}
		
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<script>
		
			$("document").ready(
				function () { 
					$('#floorDiv').click(function () {
						$(this).css("background-color", "red");
					})
				}
			);		
		
		</script>
	</head>
	<body>

		<div id="floorDiv">
		
		</div>

	</body>
</html>
