<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS - text-shadow</title>
    <style>
      h1 {
        position: absolute;
        left: 30px;
        top: 10px;
        text-shadow: 10px 10px 20px;
        font-size: 70px;
      }
    </style>
  </head>
  <body>
    <h1>Texto com sombra</h1>
  </body>
</html>
