<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Definindo o tamanho</title>
    <style>
      table {
        height: 50%;
        width: 50%;
      }
      th,
      tr,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      div {
        background-color: yellow;
        width: 200px;
        height: 100px;
        margin: 10px 0px;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <th>Município</th>
        <th>Estado</th>
        <th>Sigla</th>
      </thead>
      <tbody>
        <tr>
          <td>Ribeirão Preto</td>
          <td>São Paulo</td>
          <td>SP</td>
        </tr>
        <tr>
          <td>Petrópolis</td>
          <td>Rio de Janeiro</td>
          <td>RJ</td>
        </tr>
        <tr>
          <td>Belo Horizonte</td>
          <td>Minas Gerais</td>
          <td>MG</td>
        </tr>
        <tr>
          <td>Porto Alegre</td>
          <td>Rio Grande do Sul</td>
          <td>RS</td>
        </tr>
      </tbody>
    </table>
    <div></div>
  </body>
</html>
